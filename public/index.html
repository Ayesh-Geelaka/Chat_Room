<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Chat Room</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="styles.ef46db3751d8e999.css">
	<link rel="shortcut icon" type="image/png" href="img/favicon.png">
</head>

<body>

	<app-root></app-root>
	<ngx-ui-loader fgssize="75" [fgstype]="SPINNER.wanderingCubes"></ngx-ui-loader>
	<script src="runtime.755ca2ad3607a7f2.js" type="module"></script>
	<script src="polyfills.07f619d4921efb7a.js" type="module"></script>
	<script src="main.c7fa1be5fc07b1ae.js" type="module"></script>

	<div class="app">
		<div class="screen join-screen active">
			<div class="form">
				<h2>Join chat</h2>
				<div class="form-input">
					<label>User name</label>
					<input type="text" id="username">
				</div>
				<div class="form-input">
					<button id="join-user">Join</button>
				</div>
			</div>
		</div>
		<div class="screen chat-screen">
			<div class="header">
				<div class="logo">Chatroom</div>
				<button id="exit-chat">Exit</button>
			</div>
			<div class="messages">
			</div>
			<div class="typebox">
				<input type="text" id="message-input">
				<button id="send-message">Send</button>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script type="text/javascript" src="code.js"></script>
</body>

</html>
